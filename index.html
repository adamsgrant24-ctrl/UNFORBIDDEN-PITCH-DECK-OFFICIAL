<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNFORBIDDEN | The Architectural Prospectus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-serif {
            font-family: 'Playfair+Display', serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Custom scrollbar to match aesthetic */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.02), transparent);
            animation: scanline 8s linear infinite;
            pointer-events: none;
        }

        /* Print/PDF Export Optimization */
        @media print {
            body * {
                visibility: hidden;
                background-color: black !important;
                -webkit-print-color-adjust: exact;
            }
            main, main * {
                visibility: visible;
            }
            /* Hide UI elements during print */
            button, .glass-panel, header, footer, #terminal, .scanline {
                display: none !important;
            }
        }
    </style>
